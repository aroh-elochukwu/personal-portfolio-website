<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Elochukwu Aroh</title>
    <link rel="stylesheet" href="../css/style.min.css.css" />
    <script
      src="https://kit.fontawesome.com/1fb1596be3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="contact-page">
    <header class="contact-page-header">
      <menu>
        <ul>
          <li>
            <a href="../index.html" class="gray-color"
              ><h2>Elochukwu Aroh</h2></a
            >
          </li>
          <li>
            <a href="../pages/menu-page.html" class="gray-color"
              ><i class="fa-solid fa-bars"></i
            ></a>
          </li>
        </ul>
      </menu>
    </header>

    <main class="contact-page-main">
      <form method="post">
        <h2 class="contact-page-h2">Contact</h2>

        <h4 class="contact-page-h4">Your Name (required)</h4>
        <input class="contact-page-input" id="user-name" type="text" />

        <h4 class="contact-page-h4">Your Email (required)</h4>
        <input class="contact-page-input" id="user-email" type="text" />

        <h4 class="contact-page-h4">Subject</h4>
        <input class="contact-page-input" id="user-subject" type="text" />

        <h4 class="contact-page-h4">Your Message</h4>
        <textarea
          class="contact-page-textarea"
          name="user-message"
          id="user-message"
          cols="30"
          rows="10"
        ></textarea>

        <button class="contact-page-button" id="contact-page-button">
          Send
        </button>
      </form>
    </main>

    <footer class="contact-page-footer">
      <p>&copy; 2022 Elochukwu Aroh.</p>
      <menu>
        <ul>
          <li>
            <a href="https://www.linkedin.com/in/elochukwu-aroh-b5a71617b/"
              ><i class="fa-brands fa-linkedin"></i
            ></a>
          </li>
          <li>
            <a href="https://github.com/aroh-elochukwu"
              ><i class="fa-brands fa-github"></i
            ></a>
          </li>
          <li>
            <a href=""><i class="fa-brands fa-stack-overflow"></i></a>
          </li>
        </ul>
      </menu>
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="../js/form.js"></script>
  </body>
</html>
